<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs for Form tag</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>type anything</label><br>
      <input type="text" name="" value=""><br>
      <label>Calender</label><br>
      <input type="date" name="" value="">
      <label>range</label><br>
      <input type="range" name="" min="1" value="50" max="100"><br>
      <label>chose your favourate dish</label><br>
      <input type="radio" name="" value="">
      <label>chocolava cake</label><br>
      <input type="radio" name="" value="">
      <label>pizza</label><br>
      <input type="radio" name="" value="">
      <label>shawarma</label><br>
      <input type="submit" name="" value="">
      <label>submit</label>
    </form>
  </body>
</html>
